<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Oferta Gospodarstwa Agroturystycznego z Alpakami - Zalasek." />
        <link rel="icon" type="image/x-icon" href="../img/favicon.png" />
        <link rel="manifest" href="./manifest.json" />
        <title>Oferta - Zalasek</title>
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/offer.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="apple-touch-icon" href="./img/icons/favicon.png" />
        <meta name="theme-color" content="#57A773" />
    </head>
    <body>
        <!-- container -->
        <div class="container">
            <!-- header -->
            <div class="header" id="header">
                <!-- logo -->
                <div class="logo">
                    <a href="https://www.zalasek.pl/">
                        <img class="logo_img" src="../img/zalasek.webp" alt="Zalasek" />
                    </a>
                </div>
                <!-- navbar -->
                <div class="navbar">
                    <a href="../index.html" class="navbar_item" id="index">Strona główna</a>
                    <a href="../pages/offer.html" class="navbar_item" id="offer">Oferta</a>
                    <!-- <a href="../pages/about.html" class="navbar_item">O nas</a> -->
                    <a href="../pages/contact.html" class="navbar_item" id="contact">Kontakt</a>
                    <a
                        href="https://www.booking.com/hotel/pl/gospodarstwo-agroturystyczne-zalasek-dobra12.pl.html"
                        target="_blank"
                        class="navbar_item-booking"
                    >
                        <span class="booking">Booking</span><span style="color: #009fe3" class="bDot">.com</span>
                    </a>
                </div>
                <!-- side nav menu btn -->
                <div class="menu-btn">
                    <img src="../img/svg/menu.svg" width="48px" height="48px" alt="menu" />
                </div>
                <!-- side nav -->
                <div class="side-nav_overlay"></div>
                <div class="side-nav">
                    <img class="close-btn" src="../img/svg/close.svg" alt="close" />
                    <a class="side-nav_item" href="../index.html">Strona główna</a>
                    <a class="side-nav_item" href="../pages/offer.html">Oferta</a>
                    <!-- <a class="side-nav_item" href="../pages/about.html">O nas</a> -->
                    <a class="side-nav_item" href="../pages/contact.html">Kontakt</a>
                    <a
                        target="_blank"
                        class="side-nav_item side-nav_booking"
                        href="https://www.booking.com/hotel/pl/gospodarstwo-agroturystyczne-zalasek-dobra12.pl.html"
                        ><span class="booking">Booking</span><span style="color: #009fe3" class="bDot">.com</span></a
                    >
                </div>
            </div>
            <!-- main -->
            <div class="main">
                <section class="main_item">
                    <div>
                        <h1 style="font-size: 32px" align="center">Oferta</h1>
                    </div>
                    <div class="cards">
                        <!-- karty -->
                        <!-- miniZoo -->
                        <div class="card">
                            <p>miniZOO</p>
                            <img src="../img/offer/minizoo.jpg" alt="miniZOO" />
                        </div>
                        <!-- Noclegi -->
                        <div style="margin-left: 20px" class="card">
                            <p>Noclegi</p>
                            <img src="../img/offer/nocleg.jpg" alt="Nocelgi" />
                        </div>
                        <!-- Kino w plenerze -->
                        <div style="margin-left: 20px" class="card">
                            <p>Kino w plenerze</p>
                            <img src="../img/offer/kino.jpg" alt="Kino" />
                        </div>
                        <!-- Spacer z alpakami -->
                        <div style="margin-left: 20px" class="card">
                            <p>Spacer z alpakami</p>
                            <img src="../img/offer/spacer.jpg" alt="spacer" />
                        </div>
                    </div>
                </section>
            </div>
            <!-- footer -->
            <div class="footer">
                <div class="footer_links">
                    <!-- linki w footer -->
                    <div class="links-item">
                        <figure>
                            <ul>
                                <figcaption>Media społecznościowe</figcaption>
                                <br />
                                <li>
                                    <a target="_blank" href="https://www.facebook.com/zalasek">
                                        <span class="social" style="color: #4267b2">Facebook</span>
                                    </a>
                                </li>
                                <li>
                                    <a
                                        target="_blank"
                                        href="https://www.booking.com/hotel/pl/gospodarstwo-agroturystyczne-zalasek-dobra12.pl.html"
                                    >
                                        <span class="social" style="color: #003580">Booking</span>
                                    </a>
                                </li>
                            </ul>
                        </figure>
                    </div>
                    <div class="links-item">
                        <figure>
                            <ul>
                                <figcaption>Kontakt</figcaption>
                                <br />
                                <li><a href="../pages/contact.html">Jak dojechać?</a></li>
                            </ul>
                        </figure>
                    </div>
                    <div class="links-item">
                        <figure>
                            <ul>
                                <figcaption>Nocleg</figcaption>
                                <br />
                                <li><a href="../pages/offer.html">Oferta</a></li>
                                <!-- <li><a href="../pages/about.html">O nas</a></li> -->
                            </ul>
                        </figure>
                    </div>
                </div>
                <div class="madeby">
                    <a target="_blank" href="https://github.com/osiakmikolaj">Mikołaj Osiak</a>
                </div>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="../js/header.js"></script>
        <script src="../js/sidebar.js"></script>
    </body>
</html>
